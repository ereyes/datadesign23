<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://scrollmagic.io/assets/css/style.css">
    <link rel="stylesheet" href="http://scrollmagic.io/assets/css/normalize.css">
    <link rel="stylesheet" href="http://scrollmagic.io/assets/css/examples.css">
    <script src="http://scrollmagic.io/assets/js/lib/jquery.min.js"></script>
    <script src="http://scrollmagic.io/assets/js/examples.js"></script>
    <script src="http://scrollmagic.io/assets/js/lib/greensock/TweenMax.min.js"></script>
    <script src="http://scrollmagic.io/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script src="http://scrollmagic.io/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <style>
        .rond {
            position:fixed; 
            width: 200px; height: 200px; 
            border-radius: 200px; 
            margin: 0; top:50%; left:50%; 
            transform:translate(-50%, -50%);
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div style="height: 300px;"></div>
    <div class="scrollContent">
        <script>
            // init controller
            var controller = new ScrollMagic.Controller();
        </script>
        <section class="demo">
            <div class="spacer s2"></div>
            <div id="trigger1" class="spacer s0"></div>
            <div id="animate1" class="rond" style="">
                <p>Hello</p>
            </div>
            <div class="spacer s2"></div>
            <script>
                    // build scene
                    var scene = new ScrollMagic.Scene({
                                        triggerElement: "#trigger1"
                                    })
                                    .setTween("#animate1", 2.5, {backgroundColor: "green", scale: 10}) // trigger a TweenMax.to tween
                                    .addIndicators({name: "1 (duration: 0)"}) // add indicators (requires plugin)
                                    .addTo(controller);
            </script>
        </section>
        <div style="height: 500px;"></div>
        <div class="spacer s_viewport"></div>
    </div> 
</body>
</html>
